<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View ToDos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/api.js"></script>
    <script src="js/todos.js" defer></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="todos.html">View ToDos</a>
        <a href="new_todo.html">Add ToDo</a>
    </div>

    <!-- Main Window -->
    <div class="window">
        <div class="title-bar">View ToDos</div>
        <div class="window-content">
            <!-- User Dropdown -->
            <div>
                <label for="userDropdown">Select a user:</label>
                <select id="userDropdown">
                    <option value="" disabled selected>Select a user</option>
                </select>
                <button id="loadTodosBtn" type="button">Load ToDos</button>
            </div>

            <!-- ToDos Table -->
            <table id="todoTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Priority</th>
                        <th>Completed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
